http:
 #region routers 
  routers:
    pve1:
      entryPoints:
        - "https"
      rule: "Host(`pve1.hlab.yourdomain.com`)"   # Proxmox VE
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: pve1
    truenas:
      entryPoints:
        - "https"
      rule: "Host(`truenas.hlab.yourdomain.com`)" # TrueNAS Scale
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: truenas
    pve2:
      entryPoints:
        - "https"
      rule: "Host(`pve2.hlab.yourdomain.com`)"    # Proxmox VE v2
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: pve2

#endregion
#region services
  services:
    pve1:
      loadBalancer:
        servers:
          - url: "https://10.69.11.20:8006"
        passHostHeader: true
    truenas:
      loadBalancer:
        servers:
          - url: "https://10.69.11.21:443"
        passHostHeader: true
    pve2:
      loadBalancer:
        servers:
          - url: "https://10.69.11.30:8006"
        passHostHeader: true

#endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
